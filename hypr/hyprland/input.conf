input {
    kb_layout = us
    kb_variant = altgr-intl
    numlock_by_default = false
    repeat_delay = 250
    repeat_rate = 35

    focus_on_close = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = $touchpadDisableTyping
        scroll_factor = $touchpadScrollFactor
    }

    sensitivity = -0.6
    accel_profile = flat
    follow_mouse = 2
}

binds {
    scroll_event_delay = 0
}

cursor {
    hotspot_padding = 1
}

